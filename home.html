<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>UCLA Modern Dance Teams</title>
    <link rel="stylesheet" href="textillate/assets/animate.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav id="nav">
      <div id="logo">UCLA Modern Dance Teams</div>
      <div id="menu">
        <div id="hiphop">HIPHOP</div>
        <div id="kpop">KPOP</div>
      </div>
    </nav>

    <div id="home-box">
      <div id="hero-box">
        <img id="hero" src="assets/images/hero.jpg">
        <h1 class="slogan">Get engaged in one of the most vibrant dance communities in the world.</h1>
      </div>
  
      <div id="button-box">
        <div class="genre">
          <img class="button" src="assets/images/hiphop.JPG">
          <div class="genre-label">Hiphop</div>
        </div>
        <div class="genre">
          <img class="button" src="assets/images/kpop.jpg">
          <div class="genre-label">Kpop</div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="textillate/assets/jquery.lettering.js"></script>
    <script src="textillate/jquery.textillate.js"></script>
    <script src="script.js"></script>
  </body>
</html>
